<div>
  <button class="btn btn-success mb-2" (click)="openDialog()">Add Invoice</button>
</div>
<div>
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">Invoice Number</th>
        <th scope="col">Creation Date</th>
        <th scope="col">Total Price</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of invoices">
        <td>{{ item.invoiceNumber }}</td>
        <td>{{ item.creationDate }}</td>
        <td>{{ item.totalPrice }}</td>
        <td>
          <i
            [innerHTML]="Icons['Edit']"
            class="text-secondary"
            (click)="openEditDialog(item)"
            style="cursor: pointer"
          ></i>
          <i
            [innerHTML]="Icons['Delete']"
            class="text-danger"
            (click)="openDeleteDialog(item)"
            style="cursor: pointer"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>
  <app-no-data-available *ngIf="!invoices || invoices.length === 0" ></app-no-data-available>

  <nav>
    <ul class="pagination justify-content-end">
      <li class="mx-3 align-self-center">
        {{ pageNumber }} â€“ {{ pageSize }} of {{ totalRecords }}
      </li>
      <!-- Previous Button -->
      <li
        class="page-item"
        [class.disabled]="pageNumber === 1"
        style="cursor: pointer"
        (click)="goToPage(pageNumber - 1)"
      >
        <a class="page-link">Previous</a>
      </li>

      <!-- Page Numbers -->
      <li
        class="page-item"
        style="cursor: pointer"
        *ngFor="let page of pages"
        [class.active]="page === pageNumber"
        (click)="goToPage(page)"
      >
        <a class="page-link">{{ page }}</a>
      </li>

      <!-- Next Button -->
      <li
        class="page-item"
        [class.disabled]="pageNumber === pages.length"
        style="cursor: pointer"
        (click)="goToPage(pageNumber + 1)"
      >
        <a class="page-link">Next</a>
      </li>
    </ul>
  </nav>
</div>
